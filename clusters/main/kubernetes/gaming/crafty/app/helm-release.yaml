---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: crafty
    namespace: gaming
spec:
    interval: 5m
    chart:
        spec:
            chart: crafty-4
            version: 9.5.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    timeout: 20m
    values:
      portal:
        open:
          enabled: false
      global:
        stopAll: false
      credentials:
        minio:
          type: s3
          url: "${S3_URL_MINIO}"
          bucket: "${S3_BUCKET}-crafty"
          accessKey: "${S3_ACCESS_KEY}"
          secretKey: "${S3_SECRET_KEY}"
          encrKey: "${S3_ENCRYPTION_KEY}"
      persistence:
        config:
          volsync:
          - name: config
            type: restic
            credentials: minio
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 30 0 * * *
        backups:
          enabled: true
          type: nfs
          path: ${MINECRAFT_NFS_PATH}
          server: ${NAS_IP}
      service:
        main:
          type: LoadBalancer
          loadBalancerIP: ${crafty_IP}
        minecraft:
          type: LoadBalancer
      metrics:
        main:
          enabled: false