apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: qbittorrent
    namespace: media
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: qbittorrent
            version: 22.4.5
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      portal:
        open:
          enabled: false
      global:
        stopAll: false
      credentials:
        minio:
          type: s3
          url: "${S3_URL_MINIO}"
          bucket: "${S3_BUCKET}-qbittorrent"
          accessKey: "${S3_ACCESS_KEY}"
          secretKey: "${S3_SECRET_KEY}"
          encrKey: "${S3_ENCRYPTION_KEY}"
      persistence:
        config:
          volsync:
          - name: config
            type: restic
            cleanupTempPVC: true
            cleanupCachePVC: true
            credentials: minio
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 40 0 * * *
        media:
          enabled: true
          existingClaim: media-nfs-pvc
          mountPath: /Media
      autodiscovery:
        enabled: true
      workload:
        qbitportforward:
          enabled: false
      service:
        main:
          type: LoadBalancer
          loadBalancerIP: ${QBIT_IP}
      addons:
        vpn:
          type: gluetun
          killSwitch: true
          excludedNetworks_IPv4:
          - 192.168.178.0/24
          env:
            VPN_TYPE: wireguard
            VPN_SERVICE_PROVIDER: ${VPN_PROVIDER}
            WIREGUARD_ENDPOINT_IP: ${WG_ENDPOINT_IP}
            WIREGUARD_ENDPOINT_PORT: 1443
            WIREGUARD_PUBLIC_KEY: ${WG_PUBLIC_KEY}
            WIREGUARD_PRIVATE_KEY: ${WG_PRIVATE_KEY}
            FIREWALL_VPN_INPUT_PORTS: ${WG_FIREWALL_INPUT_PORT}
            WIREGUARD_ADDRESSES: ${WG_ADDRESSES}
            HTTPPROXY: "on"
            FIREWALL_INPUT_PORTS: 10095,8888