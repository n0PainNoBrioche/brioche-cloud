apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: immich
    namespace: immich
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: immich
            version: 19.27.15
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    timeout: 20m
    values:
      resources:
        limits:
          cpu: 4000m
          memory: 8Gi
      #     nvidia.com/gpu: 1
      credentials:
        minio:
          type: s3
          url: "${S3_URL_MINIO}"
          bucket: "${S3_BUCKET}-immich"
          accessKey: "${S3_ACCESS_KEY}"
          secretKey: "${S3_SECRET_KEY}"
          encrKey: "${S3_ENCRYPTION_KEY}"
      ingress:
        main:
          enabled: true
          ingressClassName: external
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: photo.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
      cnpg:
        main:
          cluster:
            singleNode: true
            credentials: minio
            scheduledBackups:
              - name: daily-backup
                schedule: "0 5 0 * * *"
                backupOwnerReference: self
                immediate: true
                suspend: false
          recovery:
            method: object_store
            credentials: minio
      persistence:
        library:
          type: nfs
          server: "${NAS_IP}"
          path: ${IMMICH_NFS_PATH}/library
          mountPath: /usr/src/app/upload/library
        profile:
          type: nfs
          server: "${NAS_IP}"
          path: ${IMMICH_NFS_PATH}/profile
          mountPath: /usr/src/app/upload/profile
        thumbs:
          type: nfs
          server: "${NAS_IP}"
          path: ${IMMICH_NFS_PATH}/thumbs
          mountPath: /usr/src/app/upload/thumbs
        uploads:
          type: nfs
          server: "${NAS_IP}"
          path: ${IMMICH_NFS_PATH}/uploads
          mountPath: /usr/src/app/upload/upload
        video:
          type: nfs
          server: "${NAS_IP}"
          path: ${IMMICH_NFS_PATH}/encoded-video
          mountPath: /usr/src/app/upload/encoded-video
