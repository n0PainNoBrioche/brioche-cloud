apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: amd-gpu-device
    namespace: amd-gpu
spec:
    interval: 5m
    chart:
        spec:
            chart: k8s-device-plugin
            version: 0.19.0
            sourceRef:
                kind: HelmRepository
                name: rocm
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values: